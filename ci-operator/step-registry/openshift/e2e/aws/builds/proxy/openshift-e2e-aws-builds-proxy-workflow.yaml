workflow:
  as: openshift-e2e-aws-builds-proxy
  steps:
    pre:
    - chain: ipi-aws-pre-proxy
    test:
    - ref: openshift-e2e-test
    post:
    - chain: ipi-aws-post-proxy
    env:
      TEST_SUITE: openshift/build
  documentation: |-
    The Openshift E2E AWS `builds` workflow executes the `openshift/build` end-to-end test suite on AWS with a proxy cluster configuration.
